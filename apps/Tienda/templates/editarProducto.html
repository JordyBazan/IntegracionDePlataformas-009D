{% extends './navbar.html' %}


{% block head %}
    
{% endblock %}



{% block body %}
    

    <div class="container bg-light mt-3 mb-5">
        <h1>Editar productos</h1>
        <form action="/editarProducto" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="txtSku">SKU:</label>
                    <input readonly value="{{prod.sku_prod}}" name="txtSku" id="txtSku" type="text" class="form-control bg-dark-subtle">
                </div>

                <div class="col-md-8">
                    <label for="txtnombre">Nombre:</label>
                    <input value="{{prod.nombre_prod}}" name="txtnombre" id="txtnombre" type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="txtprecio">Precio:</label>
                    <input value="{{prod.precio_prod}}" name="txtprecio" id="txtprecio" type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="txtStock">Stock:</label>
                    <input value="{{prod.stock_prod}}" name="txtStock" id="txtStock" type="text" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="cmbCategoria">Categoria:</label>
                    <select id="cmbCategoria" name="cmbCategoria" class="form-select" aria-label="Default select example">
                        <option disabled selected>Seleccione</option>
                        {% for c in cate %}
                        <option value="{{c.id_categoria}}"{% if c.id_categoria == prod.categoriaId.id_categoria %} selected {% endif %}>{{c.nombre_categoria}}</option>
                        {% endfor %}
                      </select> 
                </div>

                <div class="col-md-12">
                    <label for="txtDescripcion">Descripcion:</label>
                    <input value="{{prod.descripcion_prod}}" name="txtDescripcion" id="txtDescripcion" type="text" class="form-control">
                </div>

                
                <div class="col-md-12">
                    <label for="txtImagen">Imagen:</label>
                    <img src="{{prod.imagenUrl_prod.url}}" height="100" alt="">
                    <input name="txtImagen" id="txtImagen" type="file" class="form-control">
                </div>
            </div>
            <button class="btn btn-success mt-5 mb-5 w-100">Editar producto</button>
        </form>
    </div>

{% endblock %}


{% block script %}
    
{% endblock %}
