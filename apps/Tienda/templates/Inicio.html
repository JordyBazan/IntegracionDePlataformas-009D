{% extends './base.html' %}  

{% load static %}



{% block head %}



{% endblock %}




{% block body %}

<div id="ContenedorInicioSe" class="container mt-5 mb-5">
    <div class="row align mb-5">
        <div class="col" id="bg"></div>
        <div class="col bg-white p-5 rounded-end">
            <div class="text">
                <img src="{% static 'img/DragonIcono01.png' %}" width="45" alt="">
            </div>
            
            <h2 class="fw-bold text-center py-5">
                Bienvenido a TecnoBros
                <img src="{% static 'img/play-—-michelle-lee.gif' %}" width="80">
            </h2>
            
            <form action="/signin/" method="POST" >
                {% csrf_token %}
                <h1 class="text-center">Registro de usuario</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                  <label for="username">Usario:</label>
                  <input type="text" name="username" id="username"
                  class="form-control"placeholder="Escriba su usuario">
                </div>
        
                <div class="mb-3">
                  <label for="password">Contraseña:</label>
                  <input type="password" name="password" id="password"
                  class="form-control"placeholder="Escriba su contraseña">
                </div>       
                <button class="btn btn-primary">
                  Signup
                </button>
            </form>
        </div>
    </div>
</div>         


{% endblock %}
